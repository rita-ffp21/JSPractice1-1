<!DOCTYPE html>
<html lag="ja">
  <head>
    <meta carset="utf-8" />
    <title>課題1-①</title>
  </head>
  <body>
    
    <script>
      function fizzBuzz(){
        for (let i = 1; i <= 100; i++){
          if (i % 3 === 0 && i % 5 === 0){
            console.log('FizzBuzz ' + i);
          } else if (i % 3 === 0){
            console.log('Fizz ' + i);
          } else if (i % 5 === 0){
            console.log('Buzz ' + i);
          } else {
            console.log();
          }

          }
        }
      fizzBuzz();
    </script>
  </body>
